<h4>Users List</h4>
<ng-container *ngIf="(isLoading$ | async)">
  <pre>loading...</pre>
</ng-container>
<ng-container *ngIf="(entities$ | async) as usersList">
  <!-- <pre>{{usersList}}</pre> -->
<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="bg-primary sticky-top text-white">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">Avatar</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let user of usersList">
            <tr style="cursor: pointer;" [routerLink]="['/profile/'+user.login]">
              <th scope="row">{{user.id}}</th>
              <td>{{user.login}}</td>
              <td><img width="50" [src]="user.avatar_url" alt="" srcset=""></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
</ng-container>
<ng-container *ngIf="(apiError$ | async) as error">
  <pre>{{error.message}}</pre>
</ng-container>
