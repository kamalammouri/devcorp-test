<ng-container *ngIf="repos$ | async as repos">
  <div class="container">
    <h1>Repositories</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Stars</th>
            </tr>
        </thead>
        <tbody id="repo-list">
          <ng-container *ngFor="let repo of repos">
            <tr>
              <th>{{repo.name}}</th>
              <th>{{repo.description}}</th>
              <th>{{repo.stargazers_count}}</th>
            </tr>
          </ng-container>
        </tbody>
    </table>
</div>
</ng-container>
