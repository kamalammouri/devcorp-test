<ng-container *ngIf="(isLoading$ | async)">
  <pre>loading...</pre>
</ng-container>
<ng-container *ngIf="(error$ | async) as error">
  <pre>{{error.message}}</pre>
</ng-container>
<ng-container *ngIf="stateRepos$ | async as stateRepos">
  <div class="container">
    <!-- <pre>{{stateRepos | json}}</pre> -->
    <h1>Statistics</h1>
    <div class="d-flex">
      <h5>{{ stateRepos.name }}</h5>
      <ul>
        <li>Commits: {{ stateRepos.commits.count }}</li>
        <li>Issues: {{ stateRepos.issues.count }}</li>
        <li>Pull Requests: {{ stateRepos.pulls.count }}</li>
      </ul>
    </div>
</div>
</ng-container>
