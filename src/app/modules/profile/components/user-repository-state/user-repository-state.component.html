<div>stateRepos</div>
<ng-container *ngIf="(isLoading$ | async)">
  <pre>loading...</pre>
</ng-container>
<ng-container *ngIf="(error$ | async) as error">
  <pre>{{error.message}}</pre>
</ng-container>
<ng-container *ngIf="stateRepos$ | async as stateRepos">
  <div class="container">
    <h1>Statistics</h1>
    <pre>{{stateRepos | json}}</pre>
</div>
</ng-container>
